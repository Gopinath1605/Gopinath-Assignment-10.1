<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20230815/ourmid/pngtree-clock-icon-simple-flat-vector-png-image_9182653.png">
</head>
<body>
    
    <div class="container">
        <div class="clock">
            <div class="circle circle3" id="hr" style="--clr:#d76f07;"   ><i></i></div>
            <div class="circle circle2"id="mn" style="--clr:hsl(30, 12%, 97%);"><i></i></div>
            <div class="circle"id="sc" style="--clr:#07d85e;" ><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
            

    </div>
    


    <div id="time">
        
            <div id="hours" style="--clr:#f47302;">00</div>
        
        
            <div id="minutes"style="--clr:hsl(30, 12%, 97%);">00</div>
        
            <div id="seconds"style="--clr:#07d85e;">00</div>
        
            <div id="ampm">AM</div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="sweet">
        <h2>&copy;created by K.Gopinath</h2>
    </div>
    </div>
    </footer>
    

    <script src="index.js"></script>
    
</body>
</html>
